name: CI Spring FoodMart
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Cache Maven Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Format code with Spotless
        run: mvn spotless:apply

#      - name: Run checkstyle (check format code)
#        run: mvn checkstyle:check || true

      - name: Build with Maven (skip Tests)
        run: mvn clean install -DskipTests

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build Docker Image
        run: | 
          docker build -t ${{ secrets.DOCKER_USERNAME }}/spring-foodmart:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/spring-foodmart:latest
